services:
  api-server:
    build: .
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/sqlite/memory.db
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8002
      - JSONL_DATA_PATH=./data/jsonl/
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8002"]
    networks:
      - mcp-network

  memory-server:
    build: .
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/sqlite/memory.db
      - LOG_LEVEL=INFO
      - JSONL_DATA_PATH=./data/jsonl/
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: ["python", "src/mcp_stdio_server.py"]
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge