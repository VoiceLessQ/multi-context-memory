services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api-server:
    build: .
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/sqlite/memory.db
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8002
      - JSONL_DATA_PATH=./data/jsonl/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
      - CHROMA_ENABLED=true
      - CHROMA_PERSIST_DIRECTORY=./data/chroma
      - VECTOR_SEARCH_ENABLED=true
      - EMBEDDING_PROVIDER=local
      # Security Configuration - REQUIRED in production
      # Generate secure keys with: python -c 'import secrets; print(secrets.token_urlsafe(32))'
      - SECRET_KEY=${SECRET_KEY:-CHANGE_ME_IN_PRODUCTION}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # Application Configuration
      - APP_NAME=${APP_NAME:-"MCP Multi-Context Memory"}
      - APP_VERSION=${APP_VERSION:-"2.0.0"}
      - DEBUG=${DEBUG:-false}
      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-["*"]}
      # Cache and Performance Configuration
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - MAX_CONNECTIONS=${MAX_CONNECTIONS:-10}
      - QUERY_TIMEOUT=${QUERY_TIMEOUT:-30}
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8002"]
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mcp-network

  memory-server:
    build: .
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/sqlite/memory.db
      - LOG_LEVEL=INFO
      - JSONL_DATA_PATH=./data/jsonl/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
      - CHROMA_ENABLED=true
      - CHROMA_PERSIST_DIRECTORY=./data/chroma
      - VECTOR_SEARCH_ENABLED=true
      - EMBEDDING_PROVIDER=local
      # Security Configuration - REQUIRED in production
      - SECRET_KEY=${SECRET_KEY:-CHANGE_ME_IN_PRODUCTION}
      - ALGORITHM=${ALGORITHM:-HS256}
      # Application Configuration
      - APP_NAME=${APP_NAME:-"MCP Multi-Context Memory"}
      - APP_VERSION=${APP_VERSION:-"2.0.0"}
      - DEBUG=${DEBUG:-false}
      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-["*"]}
      # Cache and Performance Configuration
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - MAX_CONNECTIONS=${MAX_CONNECTIONS:-10}
      - QUERY_TIMEOUT=${QUERY_TIMEOUT:-30}
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: ["python", "src/mcp_stdio_server.py"]
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mcp-network

volumes:
  redis-data:
    driver: local

networks:
  mcp-network:
    driver: bridge